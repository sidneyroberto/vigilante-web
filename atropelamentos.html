    <script>
        // URL do serviço de atropelamentos
        let URL = 'http://api-vigilante.herokuapp.com/atropelamento';

        // Consome o serviço de atropelamentos
        fetch(URL)
            .then(resposta => {
                // Trata a resposta do serviço
                resposta.json().then(atropelamentos => {
                    // Processa cada um dos atropelamentos
                    let lista = '<ul style="list-style: none;">';

                       
                    atropelamentos.forEach(atropelamento => {
                        // É aqui que a mágica acontece!

                       
                        let quantidadeChuva = atropelamento.quantidadeChuvosa;
                        let quantidadeEpocaSeca = atropelamento.quantidadeSeca;
                        let nomeEspecie = atropelamento.especie.nomePopular;
                        let nomeEspecieCientifico = atropelamento.especie.nomeCientifico;
                        
                        
                        let item = `<li>  <br> ${nomeEspecie}

                            <p>Nome científico: ${nomeEspecieCientifico} <br>
                                
                            Quantidade de atropelamentos em época de chuva: ${quantidadeChuva}<br>

                            Quantidade de atropelamentos em época de seca: ${quantidadeEpocaSeca}<br>

                            Quantidade de atropelamentos entre Anastácio e Campo Grande : ${atropelamento.quantidadeCampoGrandeAquidauana} <br> <br> <br>

                           <\p><\li>`;
                        lista += item;
                    });
                        
                    '</ul>';

                    // Injeta a lista de atropelamentos na div para ser exibida na página
                    document.getElementById('atropelamentos').innerHTML = lista;
                });
            })
    </script>
